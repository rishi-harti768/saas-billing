# Test Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  flyway:
    enabled: false  # Disable Flyway for tests, use ddl-auto instead

# JWT Configuration for tests
jwt:
  secret: TEST_SECRET_KEY_FOR_UNIT_TESTS_ONLY_DO_NOT_USE_IN_PRODUCTION
  expiration: 86400000

# Logging for tests
logging:
  level:
    root: WARN
    org.gb.billing: DEBUG
    org.springframework.security: WARN
