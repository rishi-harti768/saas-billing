# Development Environment Configuration
# Activate with: --spring.profiles.active=dev

spring:
  application:
    name: billing-service-dev

  # H2 In-Memory Database for Local Development (Optional)
  # Comment out to use PostgreSQL instead
  # datasource:
  #   url: jdbc:h2:mem:billing_dev
  #   driver-class-name: org.h2.Driver
  #   username: sa
  #   password:
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

  # PostgreSQL for Development (Recommended)
  datasource:
    url: jdbc:postgresql://localhost:5432/billing_db
    username: ${DB_USERNAME:billing_user}
    password: ${DB_PASSWORD:billing_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate # Use Flyway for schema management
    show-sql: true # Show SQL in console
    properties:
      hibernate:
        format_sql: true # Format SQL for readability
        use_sql_comments: true # Add comments to SQL
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Enable statistics for performance monitoring
        generate_statistics: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Clean database on startup (DANGEROUS - only for dev!)
    # clean-on-validation-error: true

# JWT Configuration for Development
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_SECRET_IN_PRODUCTION_USE_AT_LEAST_32_CHARACTERS}
  expiration: 86400000 # 24 hours

# Logging Configuration - Verbose for Development
logging:
  level:
    root: INFO
    org.gb.billing: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Show SQL parameter values
    org.hibernate.stat: DEBUG # Show Hibernate statistics
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/billing-dev.log

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always # Full stack traces in dev
    include-exception: true

# Springdoc OpenAPI - Enhanced for Development
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true # Enable "Try it out" by default
    filter: true # Enable filter box
  show-actuator: true # Show actuator endpoints in Swagger

# Spring Boot Actuator - All Endpoints Exposed for Development
management:
  endpoints:
    web:
      exposure:
        include: "*" # Expose all endpoints in dev
      base-path: /actuator
  endpoint:
    health:
      show-details: always # Always show health details
      show-components: always
    env:
      show-values: always # Show environment values
  health:
    defaults:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Development-specific settings
debug: false # Set to true for even more verbose logging
