spring:
  application:
    name: billing
  
  datasource:
    url: jdbc:postgresql://localhost:5432/billing_db
    username: ${DB_USERNAME:billing_user}
    password: ${DB_PASSWORD:billing_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  
  # Caffeine Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
    cache-names:
      - plans
      - analytics

# Billing Configuration
billing:
  subscription:
    grace-period-days: 7  # Days before PAST_DUE subscription is auto-canceled

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_SECRET_IN_PRODUCTION_USE_AT_LEAST_32_CHARACTERS}
  expiration: 86400000  # 24 hours in milliseconds

# Stripe Configuration (Phase 3)
stripe:
  api:
    key: ${STRIPE_API_KEY:sk_test_mock_key_for_mvp}
  enabled: false  # Set to true to enable real Stripe integration

# Email Configuration (Phase 3)
spring.mail:
  host: ${MAIL_HOST:smtp.gmail.com}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME:your-email@gmail.com}
  password: ${MAIL_PASSWORD:your-app-password}
  from: ${MAIL_FROM:noreply@billing.com}
  enabled: false  # Set to true to enable email sending
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

# Invoice Configuration (Phase 3)
invoice:
  storage:
    path: ${INVOICE_PATH:./invoices}

# Logging Configuration
logging:
  level:
    root: INFO
    org.gb.billing: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Billing API
    description: Multi-tenant SaaS billing platform with JWT authentication
    version: 1.0.0
    contact:
      name: API Support
      email: support@billing.com

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

# CORS Configuration for Frontend Integration
cors:
  allowed-origins: http://localhost:3000,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

